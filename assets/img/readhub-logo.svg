<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book Base -->
  <rect x="20" y="25" width="60" height="50" rx="3" ry="3" fill="url(#bookGradient)" stroke="#0056b3" stroke-width="1"/>
  
  <!-- Book Pages -->
  <rect x="22" y="27" width="56" height="46" rx="2" ry="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Book Spine -->
  <rect x="20" y="25" width="8" height="50" rx="3" ry="3" fill="#0056b3"/>
  
  <!-- Pages Lines -->
  <line x1="30" y1="35" x2="70" y2="35" stroke="#007bff" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="42" x2="65" y2="42" stroke="#007bff" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="49" x2="68" y2="49" stroke="#007bff" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="56" x2="62" y2="56" stroke="#007bff" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="63" x2="66" y2="63" stroke="#007bff" stroke-width="1" opacity="0.6"/>
  
  <!-- Reading Progress Indicator -->
  <circle cx="75" cy="20" r="8" fill="#28a745" opacity="0.8"/>
  <text x="75" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">R</text>
  
  <!-- Hub Connection Lines -->
  <line x1="50" y1="15" x2="50" y2="25" stroke="#007bff" stroke-width="2" opacity="0.7"/>
  <line x1="40" y1="20" x2="60" y2="20" stroke="#007bff" stroke-width="2" opacity="0.7"/>
  <circle cx="50" cy="20" r="3" fill="#007bff"/>
  
  <!-- Small decorative elements -->
  <circle cx="85" cy="80" r="2" fill="#007bff" opacity="0.5"/>
  <circle cx="15" cy="80" r="2" fill="#007bff" opacity="0.5"/>
</svg>
